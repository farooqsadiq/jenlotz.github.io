email: lotz@stsci.edu
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author: Jennifer Lotz # add your name
author-pic: jenlotz.jpg
about-author: My name is Jennifer Lotz

# Contact links
email: lotz@stsci.edu # Add your Email address
phone: 410 338 4467 # Add your Phone number
website: jenlotz.github.io # Add your website, do not add http://
#linkedin: # Add your Linkedin handle
github: jenlotz # Add your Github handle


# Newsletter
#mailchimp: # Add your MailChimp form identifier.

# Disqus
#discus_identifier: mr-brown # Add your discus identifier

# Tracker
analytics: # Google Analytics

# Paginate
paginate: 6
